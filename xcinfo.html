            border-radius: 4px;

            display: block;
        }

        .navbar .menu .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

            background-color: #1976D2;
        }

        }

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

            background-color: #1976D2; /* Optionally, add a hover color */
            transform: translateY(-2px);

        }

        .menu-mobile.open {
            display: flex;
            animation: slideDown 0.3s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {

    <div class="container">
        <h2>Read XCUI Information</h2>
        <input type="text" id="base-url" placeholder="Enter Base URL (e.g., http://example.com)">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="text" id="password" placeholder="Enter Password">
        <button id="fetch-btn">Fetch Info</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburger");
            const menuMobile = document.getElementById("menuMobile");

            // Toggle menu visibility on hamburger click
            hamburger.addEventListener("click", () => {
                menuMobile.classList.toggle("open");
            });

            // Close menu if clicked outside
            document.addEventListener("click", (e) => {
                if (!menuMobile.contains(e.target) && !hamburger.contains(e.target)) {
                    menuMobile.classList.remove("open");
                }
            });
        });
        // Proxy URL
        const proxyUrl = "https://moccasin-talia-31.tiiny.io/?url=";

        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const baseUrl = document.getElementById('base-url').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!baseUrl || !username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Construct the M3U URL
            const m3uUrl = `${baseUrl}/player_api.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

            // Encode the URL for the proxy
            const encodedUrl = encodeURIComponent(m3uUrl);
            const fullUrl = `${proxyUrl}${encodedUrl}`;

            try {
                // Fetch the data
                const response = await fetch(fullUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Extract user and server information
                const userInfo = data.user_info || {};
                const serverInfo = data.server_info || {};

                document.getElementById('result').innerHTML = `
                    <h4>User Information</h4>
                    <p><strong>Username:</strong> ${userInfo.username || "N/A"}</p>
                    <p><strong>Password:</strong> ${userInfo.password || "N/A"}</p>
                    <p><strong>Status:</strong> ${userInfo.status || "N/A"}</p>
                    <p><strong>Created Date:</strong> ${userInfo.created_at ? new Date(userInfo.created_at * 1000).toLocaleString() : "N/A"}</p>
                    <p><strong>Expiration Date:</strong> ${userInfo.exp_date ? new Date(userInfo.exp_date * 1000).toLocaleString() : "N/A"}</p>
                    <p><strong>Active Connections:</strong> ${userInfo.active_cons || "N/A"}</p>
                    <p><strong>Max Connections:</strong> ${userInfo.max_connections || "N/A"}</p>
                    <h4>Server Information</h4>
                    <p><strong>Server Protocol:</strong> ${serverInfo.server_protocol || "N/A"}</p>
                    <p><strong>Server URL:</strong> ${serverInfo.url || "N/A"}</p>
                    <p><strong>Timezone:</strong> ${serverInfo.timezone || "N/A"}</p>
                `;
            } catch (error) {
                console.error('Error fetching M3U data:', error);
                document.getElementById('result').innerHTML = `<p>Error fetching data. Please check your inputs or the proxy server.</p>`;
            }
        });
    </script>
