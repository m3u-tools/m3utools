    <!-- Page Content -->
    <div class="container">
        <h2>Read M3U URL Information</h2>
        <input type="text" id="m3u-input" placeholder="Enter M3U URL">
        <button id="fetch-btn">Fetch Info</button>
        <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburger");
            const menuMobile = document.getElementById("menuMobile");

            hamburger.addEventListener("click", () => {
                menuMobile.classList.toggle("open");
            });
        });

        // Proxy URL
        const proxyUrl = "https://moccasin-talia-31.tiiny.io/?url=";

        // Fetch and Parse M3U Information
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const m3uUrl = document.getElementById('m3u-input').value.trim();

            if (!m3uUrl) {
                alert('Please enter an M3U URL');
                return;
            }

            // Modify the URL (replace /get.php? with /player_api.php?)
            const modifiedUrl = m3uUrl.replace('/get.php?', '/player_api.php?');

            // Encode the URL and append to the proxy URL
            const encodedUrl = encodeURIComponent(modifiedUrl);
            const fullUrl = `${proxyUrl}${encodedUrl}`;

            try {
                // Send the GET request
                const response = await fetch(fullUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Extract relevant information from JSON
                const userInfo = data.user_info || {};
                const serverInfo = data.server_info || {};

                // Display the fetched information in a formatted way
                document.getElementById('result').innerHTML = `
                    <h4>User Information</h4>
                    <p><strong>Username:</strong> ${userInfo.username || "N/A"}</p>
                    <p><strong>Password:</strong> ${userInfo.password || "N/A"}</p>
                    <p><strong>Status:</strong> ${userInfo.status || "N/A"}</p>
                    <p><strong>Expiration Date:</strong> ${userInfo.exp_date || "N/A"}</p>
                    <p><strong>Allowed Connections:</strong> ${userInfo.max_connections || "N/A"}</p>
                    <h4>Server Information</h4>
                    <p><strong>Server URL:</strong> ${serverInfo.url || "N/A"}</p>
                    <p><strong>Streaming Port:</strong> ${serverInfo.port || "N/A"}</p>
                    <p><strong>Timezone:</strong> ${serverInfo.timezone || "N/A"}</p>
                `;
            } catch (error) {
                console.error('Error fetching M3U data:', error);
                document.getElementById('result').innerHTML = `<p>Error fetching data. Please check the URL or proxy server.</p>`;
            }
        });
    </script>
